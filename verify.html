        </div>
        
        <a href="{{ url_for('gacha_page') }}" class="cta-button pulse">
            🎮 PUTAR GACHA SEKARANG! 🎮

        <div class="note">
            <p>⏰ Anda memiliki waktu 5 menit untuk melakukan gacha</p>
