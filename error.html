<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Gacha System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='anim.css') }}">
</head>
<body>
    <div class="container">
        <div class="error-animation">
            <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="#ff4444" stroke-width="2">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="15" y1="9" x2="9" y2="15"></line>
                <line x1="9" y1="9" x2="15" y2="15"></line>
            </svg>
        </div>
        
        <h1>‚ö†Ô∏è TERJADI KESALAHAN</h1>
        
        <div class="error-box">
            <p>{{ message }}</p>
        </div>
        
        <div class="action-buttons">
            <a href="/" class="cta-button">Kembali ke Home</a>
            {% if 'verifikasi' in message|lower %}
            <a href="/" class="secondary-button">Verifikasi Ulang</a>
            {% endif %}
        </div>
        
        <div class="support-info">
            <p>Jika masalah terus berlanjut, hubungi admin:</p>
            <p>üìß Email: admin@channel.com</p>
        </div>
    </div>
</body>
</html>
