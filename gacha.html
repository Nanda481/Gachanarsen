<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gacha Mod Exclusive</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --primary: #bb86fc;
            --secondary: #03dac6;
            --text: #e6e6e6;
            --accent: #ff7597;
            --ssr-glow: #ffcc00;
            --sr-glow: #c0c0c0;
            --r-glow: #4ecdc4;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text);
            min-height: 100vh;
            background-image: url('static/images/background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 30px 0;
        }
        
        .logo {
            width: 150px;
            height: 150px;
            margin: 0 auto;
            background-color: var(--card-bg);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid var(--primary);
            box-shadow: 0 0 20px rgba(187, 134, 252, 0.5);
            background-image: url('static/images/logo.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            overflow: hidden;
        }
        
        .logo::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary), transparent, var(--secondary), transparent, var(--accent));
            background-size: 400% 400%;
            animation: gradientShift 3s ease infinite;
            z-index: -1;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .logo-placeholder {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary);
            display: none;
        }
        
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: rgba(30, 30, 30, 0.7);
            color: var(--text);
            border: 1px solid var(--primary);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .back-btn:hover {
            background-color: var(--primary);
            color: white;
        }
        
        .gacha-container {
            background-color: rgba(30, 30, 30, 0.9);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 900px;
            margin: 0 auto;
        }
        
        .gacha-title {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            color: var(--primary);
            text-shadow: 0 0 10px rgba(187, 134, 252, 0.5);
        }
        
        .items-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .gacha-item {
            background-color: var(--card-bg);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .gacha-item.ssr-item {
            border: 2px solid var(--ssr-glow);
            box-shadow: 0 0 15px rgba(255, 204, 0, 0.3);
            animation: pulseGold 2s infinite;
        }
        
        .gacha-item.sr-item {
            border: 2px solid var(--sr-glow);
            box-shadow: 0 0 15px rgba(192, 192, 192, 0.3);
            animation: pulseSilver 2s infinite;
        }
        
        .gacha-item.r-item {
            border: 2px solid var(--r-glow);
            box-shadow: 0 0 15px rgba(78, 205, 196, 0.3);
            animation: pulseBlue 2s infinite;
        }
        
        @keyframes pulseGold {
            0% { box-shadow: 0 0 5px rgba(255, 204, 0, 0.3); }
            50% { box-shadow: 0 0 20px rgba(255, 204, 0, 0.7); }
            100% { box-shadow: 0 0 5px rgba(255, 204, 0, 0.3); }
        }
        
        @keyframes pulseSilver {
            0% { box-shadow: 0 0 5px rgba(192, 192, 192, 0.3); }
            50% { box-shadow: 0 0 20px rgba(192, 192, 192, 0.7); }
            100% { box-shadow: 0 0 5px rgba(192, 192, 192, 0.3); }
        }
        
        @keyframes pulseBlue {
            0% { box-shadow: 0 0 5px rgba(78, 205, 196, 0.3); }
            50% { box-shadow: 0 0 20px rgba(78, 205, 196, 0.7); }
            100% { box-shadow: 0 0 5px rgba(78, 205, 196, 0.3); }
        }
        
        .gacha-item:hover {
            transform: translateY(-5px);
        }
        
        .item-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
            background-color: #2a2a2a;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text);
        }
        
        .item-name {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 16px;
        }
        
        .item-rarity {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .ssr { color: var(--ssr-glow); text-shadow: 0 0 5px rgba(255, 204, 0, 0.5); }
        .sr { color: var(--sr-glow); text-shadow: 0 0 5px rgba(192, 192, 192, 0.5); }
        .r { color: var(--r-glow); text-shadow: 0 0 5px rgba(78, 205, 196, 0.5); }
        
        .spin-container {
            text-align: center;
            margin-top: 30px;
        }
        
        .spin-btn {
            padding: 15px 40px;
            font-size: 20px;
            background: linear-gradient(45deg, var(--accent), #ffaa80);
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 117, 151, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .spin-btn::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--accent), transparent, #ffaa80, transparent, var(--accent));
            background-size: 400% 400%;
            animation: gradientShift 3s ease infinite;
            z-index: -1;
            border-radius: 50px;
        }
        
        .spin-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(255, 117, 151, 0.5);
        }
        
        .spin-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Spin Animation Container */
        .spin-animation-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            flex-direction: column;
        }
        
        .spinning-wheel {
            width: 300px;
            height: 300px;
            position: relative;
            perspective: 1000px;
        }
        
        .wheel-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 3s cubic-bezier(0.17, 0.67, 0.83, 0.67);
        }
        
        .wheel-item {
            position: absolute;
            width: 90px;
            height: 90px;
            background: var(--card-bg);
            border: 2px solid var(--primary);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            backface-visibility: hidden;
            overflow: hidden;
        }
        
        .wheel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .spinning-text {
            color: white;
            font-size: 24px;
            margin-top: 30px;
            text-align: center;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(187, 134, 252, 0.5);
        }
        
        .result-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background-color: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            position: relative;
            animation: modalAppear 0.5s ease;
            box-shadow: 0 0 30px rgba(187, 134, 252, 0.5);
        }
        
        @keyframes modalAppear {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        .result-title {
            font-size: 28px;
            margin-bottom: 20px;
            color: var(--primary);
            text-shadow: 0 0 10px rgba(187, 134, 252, 0.5);
        }
        
        .result-item {
            margin: 20px 0;
        }
        
        .result-image {
            width: 200px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            margin: 0 auto;
            background-color: #2a2a2a;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text);
        }
        
        .result-ssr .result-image {
            border: 3px solid var(--ssr-glow);
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.7);
            animation: pulseGold 1.5s infinite;
        }
        
        .result-sr .result-image {
            border: 3px solid var(--sr-glow);
            box-shadow: 0 0 20px rgba(192, 192, 192, 0.7);
            animation: pulseSilver 1.5s infinite;
        }
        
        .result-r .result-image {
            border: 3px solid var(--r-glow);
            box-shadow: 0 0 20px rgba(78, 205, 196, 0.7);
            animation: pulseBlue 1.5s infinite;
        }
        
        .download-btn {
            padding: 12px 30px;
            background: linear-gradient(45deg, var(--secondary), #00c897);
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(3, 218, 198, 0.4);
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            opacity: 0.8;
            animation: confettiFall 5s linear infinite;
        }
        
        @keyframes confettiFall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .items-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .spinning-wheel {
                width: 250px;
                height: 250px;
            }
            
            .wheel-item {
                width: 70px;
                height: 70px;
            }
        }
        
        @media (max-width: 480px) {
            .items-grid {
                grid-template-columns: 1fr;
            }
            
            .logo {
                width: 120px;
                height: 120px;
            }
            
            .spinning-wheel {
                width: 200px;
                height: 200px;
            }
            
            .wheel-item {
                width: 60px;
                height: 60px;
            }
            
            .gacha-container {
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">Kembali</a>
    
    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-placeholder">LOGO</div>
            </div>
        </header>
        
        <div class="gacha-container">
            <h2 class="gacha-title">GACHA MOD EXCLUSIVE</h2>
            
            <div class="items-grid">
                <div class="gacha-item ssr-item">
                    <div class="item-image"><img src="static/images/mod1.jpg" alt="Mod 1" onerror="this.style.display='none'; this.parentNode.innerHTML='Gambar Mod 1';"></div>
                    <div class="item-name">Mod Name 1</div>
                    <div class="item-rarity ssr">SSR</div>
                </div>
                <div class="gacha-item sr-item">
                    <div class="item-image"><img src="static/images/mod2.jpg" alt="Mod 2" onerror="this.style.display='none'; this.parentNode.innerHTML='Gambar Mod 2';"></div>
                    <div class="item-name">Mod Name 2</div>
                    <div class="item-rarity sr">SR</div>
                </div>
                <div class="gacha-item r-item">
                    <div class="item-image"><img src="static/images/mod3.jpg" alt="Mod 3" onerror="this.style.display='none'; this.parentNode.innerHTML='Gambar Mod 3';"></div>
                    <div class="item-name">Mod Name 3</div>
                    <div class="item-rarity r">R</div>
                </div>
                <div class="gacha-item ssr-item">
                    <div class="item-image"><img src="static/images/mod4.jpg" alt="Mod 4" onerror="this.style.display='none'; this.parentNode.innerHTML='Gambar Mod 4';"></div>
                    <div class="item-name">Mod Name 4</div>
                    <div class="item-rarity ssr">SSR</div>
                </div>
                <div class="gacha-item sr-item">
                    <div class="item-image"><img src="static/images/mod5.jpg" alt="Mod 5" onerror="this.style.display='none'; this.parentNode.innerHTML='Gambar Mod 5';"></div>
                    <div class="item-name">Mod Name 5</div>
                    <div class="item-rarity sr">SR</div>
                </div>
                <div class="gacha-item r-item">
                    <div class="item-image"><img src="static/images/mod6.jpg" alt="Mod 6" onerror="this.style.display='none'; this.parentNode.innerHTML='Gambar Mod 6';"></div>
                    <div class="item-name">Mod Name 6</div>
                    <div class="item-rarity r">R</div>
                </div>
            </div>
            
            <div class="spin-container">
                <button class="spin-btn" id="spin-btn">SPIN!</button>
            </div>
        </div>
    </div>
    
    <!-- Spin Animation Container -->
    <div class="spin-animation-container" id="spin-animation">
        <div class="spinning-wheel">
            <div class="wheel-inner" id="wheel-inner">
                <div class="wheel-item" style="transform: rotateY(0deg) translateZ(150px);"><img src="static/images/mod1.jpg" onerror="this.parentNode.innerHTML='SSR';"></div>
                <div class="wheel-item" style="transform: rotateY(60deg) translateZ(150px);"><img src="static/images/mod2.jpg" onerror="this.parentNode.innerHTML='SR';"></div>
                <div class="wheel-item" style="transform: rotateY(120deg) translateZ(150px);"><img src="static/images/mod3.jpg" onerror="this.parentNode.innerHTML='R';"></div>
                <div class="wheel-item" style="transform: rotateY(180deg) translateZ(150px);"><img src="static/images/mod4.jpg" onerror="this.parentNode.innerHTML='SSR';"></div>
                <div class="wheel-item" style="transform: rotateY(240deg) translateZ(150px);"><img src="static/images/mod5.jpg" onerror="this.parentNode.innerHTML='SR';"></div>
                <div class="wheel-item" style="transform: rotateY(300deg) translateZ(150px);"><img src="static/images/mod6.jpg" onerror="this.parentNode.innerHTML='R';"></div>
            </div>
        </div>
        <div class="spinning-text" id="spinning-text">Spinning...</div>
    </div>
    
    <div class="result-modal" id="result-modal">
        <div class="modal-content">
            <h2 class="result-title">SELAMAT!</h2>
            <div class="result-item" id="result-item">
                <div class="result-image" id="result-image"></div>
                <div class="item-name" id="result-name">Mod Name</div>
                <div class="item-rarity" id="result-rarity">Rarity</div>
            </div>
            <a href="#" class="download-btn" id="download-btn">Download Sekarang</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Cek apakah user sudah subscribe
            if (localStorage.getItem('hasSubscribed') !== 'true') {
                // Redirect ke halaman index jika belum subscribe
                alert('Anda harus subscribe terlebih dahulu!');
                window.location.href = 'index.html';
                return;
            }
            
            const spinBtn = document.getElementById('spin-btn');
            const spinAnimation = document.getElementById('spin-animation');
            const wheelInner = document.getElementById('wheel-inner');
            const spinningText = document.getElementById('spinning-text');
            const resultModal = document.getElementById('result-modal');
            const downloadBtn = document.getElementById('download-btn');
            const resultImage = document.getElementById('result-image');
            const resultName = document.getElementById('result-name');
            const resultRarity = document.getElementById('result-rarity');
            const resultItem = document.getElementById('result-item');
            
            // Data mod yang tersedia untuk gacha
            const modItems = [
                { 
                    name: "Mod Name 1", 
                    rarity: "SSR", 
                    image: "static/images/mod1.jpg", 
                    downloadLink: "https://your-download-link-1.com",
                    type: "ssr"
                },
                { 
                    name: "Mod Name 2", 
                    rarity: "SR", 
                    image: "static/images/mod2.jpg", 
                    downloadLink: "https://your-download-link-2.com",
                    type: "sr"
                },
                { 
                    name: "Mod Name 3", 
                    rarity: "R", 
                    image: "static/images/mod3.jpg", 
                    downloadLink: "https://your-download-link-3.com",
                    type: "r"
                },
                { 
                    name: "Mod Name 4", 
                    rarity: "SSR", 
                    image: "static/images/mod4.jpg", 
                    downloadLink: "https://your-download-link-4.com",
                    type: "ssr"
                },
                { 
                    name: "Mod Name 5", 
                    rarity: "SR", 
                    image: "static/images/mod5.jpg", 
                    downloadLink: "https://your-download-link-5.com",
                    type: "sr"
                },
                { 
                    name: "Mod Name 6", 
                    rarity: "R", 
                    image: "static/images/mod6.jpg", 
                    downloadLink: "https://your-download-link-6.com",
                    type: "r"
                }
            ];
            
            // Handler untuk tombol spin
            spinBtn.addEventListener('click', function() {
                // Tampilkan animasi spinning
                spinAnimation.style.display = 'flex';
                spinBtn.disabled = true;
                
                // Hitung putaran (antara 4-6 putaran)
                const rotations = 4 + Math.floor(Math.random() * 3);
                const totalDegrees = rotations * 360;
                
                // Pilih item secara acak
                const selectedIndex = Math.floor(Math.random() * modItems.length);
                const selectedItem = modItems[selectedIndex];
                
                // Hitung sudut akhir berdasarkan item yang dipilih
                const finalDegree = 60 * selectedIndex;
                
                // Putar wheel
                wheelInner.style.transform = `rotateY(${totalDegrees + finalDegree}deg)`;
                
                // Update teks spinning dengan countdown
                let countdown = 3;
                const countdownInterval = setInterval(() => {
                    spinningText.textContent = `Spinning... ${countdown}`;
                    countdown--;
                    
                    if (countdown < 0) {
                        clearInterval(countdownInterval);
                        
                        // Sembunyikan animasi spinning
                        spinAnimation.style.display = 'none';
                        
                        // Tampilkan hasil
                        showResult(selectedItem);
                        
                        // Reset tombol spin
                        spinBtn.disabled = false;
                    }
                }, 1000);
            });
            
            // Handler untuk tombol download
            downloadBtn.addEventListener('click', function(e) {
                e.preventDefault();
                // Dapatkan link download dari atribut data
                const downloadLink = downloadBtn.getAttribute('data-download-link');
                
                // Redirect ke link download
                window.location.href = downloadLink;
            });
            
            // Fungsi untuk menampilkan hasil gacha
            function showResult(item) {
                // Set class berdasarkan rarity
                resultItem.className = 'result-item result-' + item.type;
                
                // Set konten hasil
                resultImage.innerHTML = '';
                const img = document.createElement('img');
                img.src = item.image;
                img.alt = item.name;
                img.style.width = '100%';
                img.style.height = '100%';
                img.style.objectFit = 'cover';
                img.style.borderRadius = '10px';
                img.onerror = function() {
                    resultImage.innerHTML = item.name;
                    resultImage.style.display = 'flex';
                    resultImage.style.alignItems = 'center';
                    resultImage.style.justifyContent = 'center';
                };
                resultImage.appendChild(img);
                
                resultName.textContent = item.name;
                resultRarity.textContent = item.rarity;
                resultRarity.className = 'item-rarity ' + item.rarity.toLowerCase();
                
                // Set link download
                downloadBtn.setAttribute('data-download-link', item.downloadLink);
                
                // Tampilkan modal
                resultModal.style.display = 'flex';
                
                // Buat efek confetti
                createConfetti();
            }
            
            // Fungsi untuk membuat efek confetti
            function createConfetti() {
                const confettiCount = 150;
                const colors = ['#bb86fc', '#03dac6', '#ff7597', '#ffcc00', '#4ecdc4', '#c0c0c0'];
                
                for (let i = 0; i < confettiCount; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    
                    // Warna acak
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    
                    // Ukuran acak
                    const size = 5 + Math.random() * 10;
                    confetti.style.width = size + 'px';
                    confetti.style.height = size + 'px';
                    
                    // Bentuk acak
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                    
                    // Posisi acak
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.animationDelay = Math.random() * 5 + 's';
                    
                    document.body.appendChild(confetti);
                    
                    // Hapus confetti setelah animasi selesai
                    setTimeout(() => {
                        if (confetti.parentNode) {
                            confetti.parentNode.removeChild(confetti);
                        }
                    }, 5000);
                }
            }
        });
    </script>
</body>
</html>
