<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gacha Futuristic</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background-color: #020617;
      color: #e0e7ff;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    #bg-slideshow {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      z-index: -1;
      transition: background-image 1s ease-in-out;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #1e3a8a;
    }
    .buttons {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }
    button {
      padding: 12px 24px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(90deg,#1e3a8a,#2563eb);
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.3s;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #2563eb;
    }
    button:disabled {
      background: #334155;
      cursor: not-allowed;
      opacity: 0.6;
    }
    .gacha-container {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-bottom: 30px;
    }
    .tile {
      width: 100px;
      height: 100px;
      border-radius: 15px;
      background: rgba(255,255,255,0.05);
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid rgba(255,255,255,0.1);
      transition: all 0.2s;
    }
    .tile img {
      width: 80%;
      height: 80%;
      object-fit: contain;
    }
    .tile.active {
      border-color: #38bdf8;
      box-shadow: 0 0 20px #38bdf8;
      transform: scale(1.1);
    }
    #result {
      font-size: 1.2rem;
      font-weight: 500;
      text-align: center;
      min-height: 30px;
    }
    #download-btn {
      margin-top: 20px;
      display: none;
    }
    audio { display:none; }
  </style>
</head>
<body>
  <div id="bg-slideshow"></div>
  <h1>Gacha Futuristic</h1>
  <div class="buttons">
    <button id="subscribe-btn">Subscribe Channel</button>
    <button id="gacha-btn" disabled>Mulai Gacha</button>
  </div>

  <div class="gacha-container" id="gacha-container">
    <div class="tile" data-file="mod1.zip" data-rarity="SSR"><img src="assets/mod1.png" alt="mod1"></div>
    <div class="tile" data-file="mod2.zip" data-rarity="SR"><img src="assets/mod2.png" alt="mod2"></div>
    <div class="tile" data-file="mod3.zip" data-rarity="R"><img src="assets/mod3.png" alt="mod3"></div>
    <div class="tile" data-file="mod4.zip" data-rarity="SR"><img src="assets/mod4.png" alt="mod4"></div>
    <div class="tile" data-file="mod5.zip" data-rarity="SSR"><img src="assets/mod5.png" alt="mod5"></div>
    <div class="tile" data-file="mod6.zip" data-rarity="R"><img src="assets/mod6.png" alt="mod6"></div>
  </div>

  <div id="result"></div>
  <button id="download-btn">Download Mod</button>

  <audio id="bg-music" src="assets/music.mp3" autoplay loop></audio>

  <script>
    const subscribeBtn = document.getElementById('subscribe-btn');
    const gachaBtn = document.getElementById('gacha-btn');
    const result = document.getElementById('result');
    const tiles = document.querySelectorAll('.tile');
    const downloadBtn = document.getElementById('download-btn');
    const bgSlideshow = document.getElementById('bg-slideshow');

    const backgrounds = [
      'assets/bg1.jpg',
      'assets/bg2.jpg',
      'assets/bg3.jpg',
      'assets/bg4.jpg'
    ];
    let bgIndex = 0;

    function cycleBackground() {
      bgSlideshow.style.backgroundImage = `url(${backgrounds[bgIndex]})`;
      bgIndex = (bgIndex + 1) % backgrounds.length;
    }
    cycleBackground();
    setInterval(cycleBackground, 5000);

    // Musik autoplay fallback
    const bgMusic = document.getElementById('bg-music');
    document.body.addEventListener('click', () => {
      bgMusic.play().catch(()=>{});
    });

    if(localStorage.getItem('subscribed') === 'true') {
      gachaBtn.disabled = false;
    }

    subscribeBtn.addEventListener('click', () => {
      window.open('https://youtube.com/', '_blank'); // ganti url channel sendiri
      localStorage.setItem('subscribed', 'true');
      gachaBtn.disabled = false;
    });

    gachaBtn.addEventListener('click', async () => {
      gachaBtn.disabled = true;
      result.textContent = 'Mengacak...';
      downloadBtn.style.display = 'none';

      let index = 0;
      let speed = 100;
      let rounds = 0;
      let maxRounds = 20 + Math.floor(Math.random()*10);

      const interval = setInterval(() => {
        tiles.forEach(t => t.classList.remove('active'));
        tiles[index].classList.add('active');
        index = (index + 1) % tiles.length;
        rounds++;
        if (rounds > maxRounds) {
          clearInterval(interval);
          const finalIndex = (index - 1 + tiles.length) % tiles.length;
          const finalTile = tiles[finalIndex];
          const rarity = finalTile.dataset.rarity;
          const file = finalTile.dataset.file;
          result.textContent = `Kamu mendapat ${rarity}!`;
          downloadBtn.dataset.file = file;
          downloadBtn.style.display = 'inline-block';
          gachaBtn.disabled = false;
        }
        speed += 10;
      }, speed);
    });

    downloadBtn.addEventListener('click', () => {
      const file = downloadBtn.dataset.file;
      if (!file) return;
      window.location.href = file;
    });
  </script>
</body>
</html>
