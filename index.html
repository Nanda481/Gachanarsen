<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Gacha Ultimate - Deploy Ready</title>
<link rel="stylesheet" href="styles/style.css">
</head>
<body>
<div class="wrap">
  <header class="top">
    <div class="brand">
      <div id="logo">YOUR LOGO</div>
      <div>
        <h1>Gacha Ultimate</h1>
        <div class="sub">3×3 Grid — UR center top • Click banner to preview • Subscribe gives 5 spins</div>
      </div>
    </div>
    <div class="actions">
      <a id="subscribeBtn" class="btn" target="_blank">Subscribe</a>
      <div class="spins">Spins left: <strong id="spinsCount">0</strong></div>
      <button id="enterBtn" class="btn primary disabled" disabled>Enter Gacha</button>
    </div>
  </header>

  <section class="top-controls">
    <div class="banners" id="banners"></div>
    <div class="uploader">
      <div class="hint">Replace assets in <code>/assets/</code> and edit <code>/scripts/gacha.js</code> CONFIG.</div>
      <button id="uploadLogo" class="btn ghost">Upload Logo (Preview)</button>
      <input id="logoFile" type="file" accept="image/*" style="display:none" />
    </div>
  </section>

  <main>
    <div class="grid-wrap">
      <div class="grid" id="grid"></div>
    </div>

    <div class="controls">
      <button id="spinBtn" class="btn primary disabled" disabled>SPIN</button>
    </div>

    <div id="result-panel"></div>
  </main>
</div>

<!-- Preview overlay -->
<div id="overlay" class="overlay" aria-hidden="true">
  <div class="preview" role="dialog" aria-modal="true">
    <img id="previewImg" src="" alt="Preview">
    <div id="previewName"></div>
    <div class="preview-actions">
      <button id="closePreview" class="btn ghost">Close</button>
    </div>
  </div>
</div>

<canvas id="fxCanvas"></canvas>

<!-- audio elements -->
<audio id="bgm" loop crossorigin="anonymous"></audio>
<audio id="sfxSpin"></audio>
<audio id="sfxR"></audio>
<audio id="sfxSR"></audio>
<audio id="sfxSSR"></audio>
<audio id="sfxUR"></audio>

<script src="scripts/gacha.js"></script>
</body>
</html>
