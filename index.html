<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gacha Mod Exclusive</title>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --primary: #bb86fc;
            --secondary: #03dac6;
            --text: #e6e6e6;
            --accent: #ff7597;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text);
            min-height: 100vh;
            background-image: url('images/background.jpg'); /* Ganti dengan gambar custom Anda */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 30px 0;
        }
        
        .logo {
            width: 200px;
            height: 200px;
            margin: 0 auto;
            background-color: var(--card-bg);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid var(--primary);
            box-shadow: 0 0 20px rgba(187, 134, 252, 0.5);
            background-image: url('images/logo.png'); /* Ganti dengan logo custom Anda */
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        .logo-placeholder {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary);
            display: none; /* Sembunyikan placeholder jika logo ada */
        }
        
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            margin-top: 40px;
        }
        
        .button-group {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .btn-subscribe {
            background: linear-gradient(45deg, #FF0000, #CC0000);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.3);
        }
        
        .btn-gacha {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            box-shadow: 0 5px 15px rgba(187, 134, 252, 0.3);
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .btn-gacha.active {
            opacity: 1;
            cursor: pointer;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(187, 134, 252, 0.4);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        /* Gacha Page Styles */
        #gacha-page {
            display: none;
            width: 100%;
        }
        
        .gacha-container {
            background-color: rgba(30, 30, 30, 0.9);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 900px;
            margin: 0 auto;
        }
        
        .gacha-title {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            color: var(--primary);
            text-shadow: 0 0 10px rgba(187, 134, 252, 0.5);
        }
        
        .items-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .gacha-item {
            background-color: var(--card-bg);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }
        
        .gacha-item:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
        }
        
        .item-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
            background-color: #2a2a2a;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text);
        }
        
        .item-name {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 16px;
        }
        
        .item-rarity {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .ssr { color: #ffcc00; }
        .sr { color: #ff6b6b; }
        .r { color: #4ecdc4; }
        
        .spin-container {
            text-align: center;
            margin-top: 30px;
        }
        
        .spin-btn {
            padding: 15px 40px;
            font-size: 20px;
            background: linear-gradient(45deg, var(--accent), #ffaa80);
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 117, 151, 0.3);
        }
        
        .spin-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(255, 117, 151, 0.5);
        }
        
        .result-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background-color: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            position: relative;
            animation: modalAppear 0.5s ease;
        }
        
        @keyframes modalAppear {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        .result-title {
            font-size: 24px;
            margin-bottom: 20px;
            color: var(--primary);
        }
        
        .result-item {
            margin: 20px 0;
        }
        
        .result-image {
            width: 200px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            margin: 0 auto;
            background-color: #2a2a2a;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text);
        }
        
        .download-btn {
            padding: 12px 30px;
            background: linear-gradient(45deg, var(--secondary), #00c897);
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        
        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(3, 218, 198, 0.4);
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: var(--primary);
            opacity: 0.8;
            animation: confettiFall 5s linear infinite;
        }
        
        @keyframes confettiFall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .items-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .button-group {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
            }
        }
        
        @media (max-width: 480px) {
            .items-grid {
                grid-template-columns: 1fr;
            }
            
            .logo {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-placeholder">LOGO</div>
            </div>
        </header>
        
        <div class="main-content">
            <h1>Dapatkan Mod Exclusive dengan Berlangganan!</h1>
            <p>Subscribe channel YouTube kami untuk membuka kunci sistem gacha dan dapatkan mod exclusive!</p>
            
            <div class="button-group">
                <a href="https://www.youtube.com/channel/your-channel-id" target="_blank" class="btn btn-subscribe" id="subscribe-btn">Subscribe Channel</a>
                <button class="btn btn-gacha" id="gacha-btn" disabled>Main Gacha</button>
            </div>
        </div>
        
        <div id="gacha-page">
            <div class="gacha-container">
                <h2 class="gacha-title">GACHA MOD EXCLUSIVE</h2>
                
                <div class="items-grid">
                    <div class="gacha-item">
                        <div class="item-image"><img src="images/mod1.jpg" alt="Mod 1" onerror="this.style.display='none'; this.parentNode.innerHTML='Gambar Mod 1';"></div>
                        <div class="item-name">Mod Name 1</div>
                        <div class="item-rarity ssr">SSR</div>
                    </div>
                    <div class="gacha-item">
                        <div class="item-image"><img src="images/mod2.jpg" alt="Mod 2" onerror="this.style.display='none'; this.parentNode.innerHTML='Gambar Mod 2';"></div>
                        <div class="item-name">Mod Name 2</div>
                        <div class="item-rarity sr">SR</div>
                    </div>
                    <div class="gacha-item">
                        <div class="item-image"><img src="images/mod3.jpg" alt="Mod 3" onerror="this.style.display='none'; this.parentNode.innerHTML='Gambar Mod 3';"></div>
                        <div class="item-name">Mod Name 3</div>
                        <div class="item-rarity r">R</div>
                    </div>
                    <div class="gacha-item">
                        <div class="item-image"><img src="images/mod4.jpg" alt="Mod 4" onerror="this.style.display='none'; this.parentNode.innerHTML='Gambar Mod 4';"></div>
                        <div class="item-name">Mod Name 4</div>
                        <div class="item-rarity ssr">SSR</div>
                    </div>
                    <div class="gacha-item">
                        <div class="item-image"><img src="images/mod5.jpg" alt="Mod 5" onerror="this.style.display='none'; this.parentNode.innerHTML='Gambar Mod 5';"></div>
                        <div class="item-name">Mod Name 5</div>
                        <div class="item-rarity sr">SR</div>
                    </div>
                    <div class="gacha-item">
                        <div class="item-image"><img src="images/mod6.jpg" alt="Mod 6" onerror="this.style.display='none'; this.parentNode.innerHTML='Gambar Mod 6';"></div>
                        <div class="item-name">Mod Name 6</div>
                        <div class="item-rarity r">R</div>
                    </div>
                </div>
                
                <div class="spin-container">
                    <button class="spin-btn" id="spin-btn">SPIN!</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="result-modal" id="result-modal">
        <div class="modal-content">
            <h2 class="result-title">SELAMAT!</h2>
            <div class="result-item">
                <div class="result-image" id="result-image"></div>
                <div class="item-name" id="result-name">Mod Name</div>
                <div class="item-rarity" id="result-rarity">Rarity</div>
            </div>
            <button class="download-btn" id="download-btn">Download Sekarang</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const subscribeBtn = document.getElementById('subscribe-btn');
            const gachaBtn = document.getElementById('gacha-btn');
            const gachaPage = document.getElementById('gacha-page');
            const spinBtn = document.getElementById('spin-btn');
            const resultModal = document.getElementById('result-modal');
            const downloadBtn = document.getElementById('download-btn');
            const resultImage = document.getElementById('result-image');
            const resultName = document.getElementById('result-name');
            const resultRarity = document.getElementById('result-rarity');
            
            // Data mod yang tersedia untuk gacha
            const modItems = [
                { 
                    name: "Mod Name 1", 
                    rarity: "SSR", 
                    image: "images/mod1.jpg", 
                    downloadLink: "https://your-download-link-1.com" 
                },
                { 
                    name: "Mod Name 2", 
                    rarity: "SR", 
                    image: "images/mod2.jpg", 
                    downloadLink: "https://your-download-link-2.com" 
                },
                { 
                    name: "Mod Name 3", 
                    rarity: "R", 
                    image: "images/mod3.jpg", 
                    downloadLink: "https://your-download-link-3.com" 
                },
                { 
                    name: "Mod Name 4", 
                    rarity: "SSR", 
                    image: "images/mod4.jpg", 
                    downloadLink: "https://your-download-link-4.com" 
                },
                { 
                    name: "Mod Name 5", 
                    rarity: "SR", 
                    image: "images/mod5.jpg", 
                    downloadLink: "https://your-download-link-5.com" 
                },
                { 
                    name: "Mod Name 6", 
                    rarity: "R", 
                    image: "images/mod6.jpg", 
                    downloadLink: "https://your-download-link-6.com" 
                }
            ];
            
            // Simpan status subscription di localStorage
            let hasSubscribed = localStorage.getItem('hasSubscribed') === 'true';
            
            // Cek status subscription saat halaman dimuat
            if (hasSubscribed) {
                enableGacha();
            }
            
            // Handler untuk tombol subscribe
            subscribeBtn.addEventListener('click', function() {
                // Set flag bahwa user telah mengklik tombol subscribe
                localStorage.setItem('hasSubscribed', 'true');
                hasSubscribed = true;
                enableGacha();
                
                // Beri pesan kepada user
                alert('Terima kasih telah subscribe! Sekarang Anda dapat memainkan gacha.');
            });
            
            // Handler untuk tombol gacha
            gachaBtn.addEventListener('click', function() {
                // Tampilkan halaman gacha
                document.querySelector('.main-content').style.display = 'none';
                gachaPage.style.display = 'block';
            });
            
            // Handler untuk tombol spin
            spinBtn.addEventListener('click', function() {
                // Animasi spin
                spinBtn.disabled = true;
                spinBtn.textContent = 'Spinning...';
                
                // Pilih item secara acak setelah delay
                setTimeout(function() {
                    const randomIndex = Math.floor(Math.random() * modItems.length);
                    const selectedItem = modItems[randomIndex];
                    
                    // Tampilkan hasil
                    showResult(selectedItem);
                    
                    // Reset tombol spin
                    spinBtn.disabled = false;
                    spinBtn.textContent = 'SPIN!';
                }, 2000);
            });
            
            // Handler untuk tombol download
            downloadBtn.addEventListener('click', function() {
                // Dapatkan link download dari atribut data
                const downloadLink = downloadBtn.getAttribute('data-download-link');
                
                // Redirect ke link download
                window.location.href = downloadLink;
            });
            
            // Fungsi untuk mengaktifkan tombol gacha
            function enableGacha() {
                gachaBtn.disabled = false;
                gachaBtn.classList.add('active');
            }
            
            // Fungsi untuk menampilkan hasil gacha
            function showResult(item) {
                // Set konten hasil
                resultImage.innerHTML = '';
                const img = document.createElement('img');
                img.src = item.image;
                img.alt = item.name;
                img.style.width = '100%';
                img.style.height = '100%';
                img.style.objectFit = 'cover';
                img.style.borderRadius = '10px';
                img.onerror = function() {
                    resultImage.innerHTML = item.name;
                    resultImage.style.display = 'flex';
                    resultImage.style.alignItems = 'center';
                    resultImage.style.justifyContent = 'center';
                };
                resultImage.appendChild(img);
                
                resultName.textContent = item.name;
                resultRarity.textContent = item.rarity;
                resultRarity.className = 'item-rarity ' + item.rarity.toLowerCase();
                
                // Set link download
                downloadBtn.setAttribute('data-download-link', item.downloadLink);
                
                // Tampilkan modal
                resultModal.style.display = 'flex';
                
                // Buat efek confetti
                createConfetti();
            }
            
            // Fungsi untuk membuat efek confetti
            function createConfetti() {
                const confettiCount = 100;
                
                for (let i = 0; i < confettiCount; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    
                    // Warna acak
                    const colors = ['#bb86fc', '#03dac6', '#ff7597', '#ffcc00', '#4ecdc4'];
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    
                    // Posisi acak
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.animationDelay = Math.random() * 5 + 's';
                    
                    document.body.appendChild(confetti);
                    
                    // Hapus confetti setelah animasi selesai
                    setTimeout(() => {
                        confetti.remove();
                    }, 5000);
                }
            }
        });
    </script>
</body>
</html>
