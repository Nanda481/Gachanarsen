<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Gacha</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" href="static/anim.css">
</head>
<body class="result-page">
    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-placeholder">LOGO</div>
            </div>
        </header>
        
        <div class="result-container">
            <h1 class="result-title">SELAMAT!</h1>
            
            <div class="result-content">
                <div class="result-item" id="result-item">
                    <div class="result-image" id="result-image"></div>
                    <div class="item-name" id="result-name">Mod Name</div>
                    <div class="item-rarity" id="result-rarity">Rarity</div>
                </div>
                
                <p>Anda telah mendapatkan item exclusive dari gacha!</p>
                
                <a href="#" class="download-btn" id="download-btn">Download Sekarang</a>
                
                <div class="action-buttons">
                    <a href="gacha.html" class="btn btn-gacha">Main Lagi</a>
                    <a href="index.html" class="btn btn-subscribe">Kembali ke Home</a>
                </div>
            </div>
        </div>
    </div>

    <script src="static/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const resultImage = document.getElementById('result-image');
            const resultName = document.getElementById('result-name');
            const resultRarity = document.getElementById('result-rarity');
            const resultItem = document.getElementById('result-item');
            const downloadBtn = document.getElementById('download-btn');
            
            // Ambil hasil gacha dari localStorage
            const gachaResult = getGachaResult();
            
            // Ambil parameter download link dari URL
            const urlParams = new URLSearchParams(window.location.search);
            const downloadLink = urlParams.get('download');
            
            if (gachaResult) {
                // Tampilkan hasil gacha
                resultItem.className = 'result-item result-' + gachaResult.type;
                
                resultImage.innerHTML = '';
                const img = document.createElement('img');
                img.src = gachaResult.image;
                img.alt = gachaResult.name;
                img.style.width = '100%';
                img.style.height = '100%';
                img.style.objectFit = 'cover';
                img.style.borderRadius = '10px';
                img.onerror = function() {
                    resultImage.innerHTML = gachaResult.name;
                    resultImage.style.display = 'flex';
                    resultImage.style.alignItems = 'center';
                    resultImage.style.justifyContent = 'center';
                };
                resultImage.appendChild(img);
                
                resultName.textContent = gachaResult.name;
                resultRarity.textContent = gachaResult.rarity;
                resultRarity.className = 'item-rarity ' + gachaResult.rarity.toLowerCase();
                
                // Set link download
                if (downloadLink) {
                    downloadBtn.href = downloadLink;
                } else {
                    downloadBtn.href = gachaResult.downloadLink;
                }
            } else {
                // Jika tidak ada hasil, redirect ke error page
                window.location.href = 'error.html';
            }
            
            // Buat efek confetti
            createConfetti();
        });
    </script>
</body>
</html>
