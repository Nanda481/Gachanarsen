<!DOCTYPE html>
<html lang="id">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="background-animation">
        <div class="stars"></div>
        <div class="twinkling"></div>
    </div>
    
    <div class="container">
        <header class="header">
            <div class="logo">
                <i class="fas fa-dragon"></i>
                <span>MOD GACHA</span>
            </div>
            <div class="user-info">

        </header>

        <main class="main-content">
            <div class="gacha-container">

                <p class="subtitle">Anda mendapatkan mod premium secara gratis!</p>
                
                <div class="result-item">
                    <div class="result-image">
                        <img src="{{ url_for('static', filename='images/' + item.image) }}"

                    </div>
                    <div class="result-details">
                        <h3>{{ item.name }}</h3>
                        <div class="rarity-badge {{ item.rarity|lower }}">{{ item.rarity }}</div>
                        <p class="result-desc">Selamat! Anda berhasil mendapatkan mod premium dengan rarity {{ item.rarity }}.</p>
                    </div>
                </div>
                
                <div class="result-actions">
                    <a href="{{ item.download_link }}" target="_blank" class="download-btn">
                        <i class="fas fa-download"></i>
                        DOWNLOAD MOD SEKARANG
                    </a>
                    <a href="{{ url_for('index') }}" class="close-btn">
                        <i class="fas fa-home"></i>
                        KEMBALI KE HOME
                    </a>
                </div>
                
                <div class="share-section">
                    <p>Bagikan hasil ini ke teman-teman!</p>
                    <div class="share-buttons">
                        <button class="share-btn whatsapp">
                            <i class="fab fa-whatsapp"></i>
                            WhatsApp
                        </button>
                        <button class="share-btn telegram">
                            <i class="fab fa-telegram"></i>
                            Telegram
                        </button>
                        <button class="share-btn facebook">
                            <i class="fab fa-facebook"></i>
                            Facebook
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Share functionality
        document.querySelectorAll('.share-btn').forEach(button => {
            button.addEventListener('click', function() {
                const platform = this.classList[1];
                const itemName = "{{ item.name }}";
                const itemRarity = "{{ item.rarity }}";
                const shareText = `Saya baru saja mendapatkan ${itemName} (${itemRarity}) di Gacha Mod Exclusive!`;
                
                let shareUrl = '';
                
                switch(platform) {
                    case 'whatsapp':
                        shareUrl = `https://wa.me/?text=${encodeURIComponent(shareText)}`;
                        break;
                    case 'telegram':
                        shareUrl = `https://t.me/share/url?url=&text=${encodeURIComponent(shareText)}`;
                        break;
                    case 'facebook':
                        shareUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(window.location.href)}&quote=${encodeURIComponent(shareText)}`;
                        break;
                }
                
                window.open(shareUrl, '_blank');
            });
        });
        
        // Confetti animation
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(createConfetti, 500);
        });
        
        function createConfetti() {
            const confettiCount = 200;
            const confettiContainer = document.createElement('div');
            confettiContainer.style.position = 'fixed';
            confettiContainer.style.top = '0';
            confettiContainer.style.left = '0';
            confettiContainer.style.width = '100%';
            confettiContainer.style.height = '100%';
            confettiContainer.style.pointerEvents = 'none';
            confettiContainer.style.zIndex = '1000';
            
            document.body.appendChild(confettiContainer);
            
            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.style.position = 'absolute';
                confetti.style.width = '10px';
                confetti.style.height = '10px';
                confetti.style.backgroundColor = getRandomColor();
                confetti.style.borderRadius = '50%';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animation = `confettiFall ${Math.random() * 3 + 2}s linear forwards`;
                
                confettiContainer.appendChild(confetti);
                
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
            
            setTimeout(() => {
                confettiContainer.remove();
            }, 5000);
            
            function getRandomColor() {
                const colors = ['#ff6b6b', '#4ecdc4', '#45aaf2', '#ffd700', '#c0c0c0', '#cd7f32'];
                return colors[Math.floor(Math.random() * colors.length)];
            }
        }
        
        // Add confetti animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes confettiFall {
                0% {
                    transform: translateY(-100px) rotate(0deg);
                    opacity: 1;
                }
                100% {
                    transform: translateY(100vh) rotate(720deg);
                    opacity: 0;
                }
            }
            
            .share-section {
                margin-top: 40px;
                padding: 20px;
                background: rgba(255, 255, 255, 0.1);
                border-radius: 15px;
                backdrop-filter: blur(10px);
            }
            
            .share-section p {
                margin-bottom: 15px;
                opacity: 0.8;
            }
            
            .share-buttons {
                display: flex;
                gap: 10px;
                justify-content: center;
            }
            
            .share-btn {
                padding: 10px 20px;
                border: none;
                border-radius: 8px;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.3s ease;
                display: flex;
                align-items: center;
                gap: 8px;
            }
            
            .share-btn.whatsapp {
                background: #25D366;
                color: white;
            }
            
            .share-btn.telegram {
                background: #0088cc;
                color: white;
            }
            
            .share-btn.facebook {
                background: #3b5998;
                color: white;
            }
            
            .share-btn:hover {
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
